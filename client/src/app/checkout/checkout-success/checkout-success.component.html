<div class="container mt-5">
  <fa-icon [icon]="faCheckCircle" size="5x" style="color:green;"></fa-icon>
  <h2>Thank you for your purchase</h2>
  <p class="mb-4">Please wait for the delivery</p>
  <button *ngIf="order" routerLink="/orders/{{order.id}}" class="btn btn-outline-success">View your order</button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">View orders history</button>
</div>
