<a routerLink="/products/product/{{ product?.productCode }}" class="col">
  <div class="card">
    <img src="{{ product?.pictureUrl }}" alt="" />
    <div class="card-body d-flex flex-column justify-content-between">
      <h4>{{ product?.name }}</h4>
      <p class="card-text">
        <fa-icon [icon]="faTags"></fa-icon><span class="mx-2">:</span>
        <span>{{ product?.price | currency }}</span>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button
            routerLink="product/{{ product?.productCode }}"
            type="button"
            class="btn btn-sm btn-outline-secondary"
          >
            View
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary  {{
              product?.quantity === 0 ? 'disabled' : ''
            }}"
          >
            Add to cart
          </button>
        </div>
        <small class="text-body-secondary">
          <span class="text-number {{ product?.quantity === 0 ? 'out' : '' }}">
            {{
              product?.quantity !== 0
                ? "Avaiable: " + product?.quantity + "pcs"
                : "Out stock"
            }}
          </span>
        </small>
      </div>
    </div>
  </div>
</a>
