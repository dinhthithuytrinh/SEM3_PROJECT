<body id="page-top">
  <div id="wrapper">
    <app-admin-navbar></app-admin-navbar>
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <app-admin-header></app-admin-header>

        <div class="container-fluid">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            (click)="addClick()">
            Add Product
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <app-add-edit-products *ngIf="ActivateAddEditProductComponent" [selectedProduct]="selectedProduct"
                    [mode]="ModalTitle === 'Add Product' ? 'add' : 'edit'" (closeModal)="onCloseModal()"></app-add-edit-products>
                </div>
              </div>
            </div>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>ProductType</th>
                <th>ProductBrand</th>
                <th>Quantity</th>
                <th>Picture</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dataItem of ProductsList">
                <td>{{dataItem.id}}</td>
                <td>{{dataItem.name}}</td>
                <td>{{dataItem.description}}</td>
                <td>{{dataItem.price}}</td>
                <td>{{dataItem.productType}}</td>
                <td>{{dataItem.productBrand}}</td>
                <td>{{dataItem.quantity}}</td>
                <td>
                  <img src="{{dataItem.pictureUrl}}" alt="" width="100px" height="100px">
                </td>
                <td>{{dataItem.status}}</td>
                <td>
                  <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" (click)="editClick(dataItem)" data-backdrop="static"
                    data-keyboard="false">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                      <path fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                  </button>
                  <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)" *ngIf="dataItem.status">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- <app-footer></app-footer> -->
  </div>
</body>
